<!-- table set-up -->
	<body>
		 <div class ="col-md-4">
           <div class="container" style="width:900px;">  
                  <div class="table-responsive">
                  <h1>Thoracic</h1>
                  <br />
                    <table class="table table-bordered table-striped" id="assignment_table">
                      <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>City</th>
                        <th>State</th>
                        <th>Specialty</th>
                        <th>Contact Surgeon</th>
                      </tr>
                    </table>
                  </div> 
            </div>
		</div>
           <br />  
</body>

<!-- assigns json data to table -->
<script>
	$(document).ready(function(){
			$.getJSON("assignment.json", function(data){
				var assignment_data = '';
				$.each(data, function(key,value){
					assignment_data += '<tr>';
						//separating first and last
						var str = value.name;
						var split = str.split(" ");
					if(value.specialty == "Thoracic"){ //filters data based on specialty
						assignment_data += '<td>'+split[0]+'</td>';
						assignment_data += '<td>'+split[1]+'</td>';
						assignment_data += '<td>'+value.city+'</td>';
						assignment_data += '<td>'+value.state+'</td>';
						assignment_data += '<td>'+value.specialty+'</td>';
						assignment_data += '<td>'+value.email+'</td>';
						assignment_data += '</tr>';
					}
				});
				$('#assignment_table').append(assignment_data); //appending to table on page
			});
		});
</script>
</html>
